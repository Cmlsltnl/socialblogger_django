{% extends 'base.html'%}
{% block content %}





	<div class="col-md-1"></div>
	<div class="col-md-10" >
		<div class="middle">
			
				<div class="eachpost">
				
				
				
				<div class="row">
					<span class="col-md-10">
					<span class="posttitle">
						<h1>
				 		
				 			{{post.title}}
						
						</h1>

					</span>
					</span>

					<!-- icons for edit/delete each post  -->
					{% if post.user == user%}
					<span class="col-md-2">
					<span class="editdelete"><a href="/blog/update/{{post.id}}">
								<!-- <button class="btn"> -->
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
									<span class="glyphicon-class"></span>
								<!-- </button> -->
						
							</a> &nbsp;&nbsp;&nbsp;&nbsp;
							<a href="/blog/delete/{{post.id}}">
								<!-- <button class="btn"> -->
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
									<span class="glyphicon-class"></span>
								<!-- </button> -->
							</a>
						</span>
					</span>
					{% else %}
					<span class="col-md-2"></span>
				{% endif %}
				</div>
				<hr>	
				<div class="row">
				

					<p>{{post.body|linebreaksbr|linebreaks}} </p>

					<p>{{post.file_field}}</p>
					<br>
					<h6>{{post.created_on}}</h6>
					<h6>by {{post.user.username}}</h6>
					
				
					</div>
				</div>
				
			
		</div>
	</div>


<div class="col-md-1">
	
</div>










{% endblock %}
