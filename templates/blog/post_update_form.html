{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-2"></div>

<div class="col-md-8" >
	<div class="middle">
	<div class="eachpost">
	<h1>Update Post</h1>
	<hr>
	<form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
	    {{ form|crispy}}
	    <input type="submit" value="Update" class="btn btn-success" />
	    <a href="/blog"><button type="button" class="btn">Cancel</button></a>
	</form>
	</div>
	</div>
</div>
<div class="col-md-2"></div>

{% endblock%}
