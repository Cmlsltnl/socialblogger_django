{% extends 'base.html' %}
{% block content %}
<div class="eachpost">
<h1>Delete Post</h1>
	<hr>
<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input type="submit" value="Confirm" class="btn btn-danger" />
    <a href="/blog"><button class="btn" type="button">Cancel</button></a>
</form>
</div>
{% endblock %}
